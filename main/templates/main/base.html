<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <span>Привет, {{request.user.username}}</span>
          <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2">Выход</a>
        {% endif %}

        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Вход</a>
        <a href="{% url 'register' %}" type="button" class="btn btn-primary">Регистрация</a>
        {% endif %}
      </div>
    </header>
  </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
